<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barista Terminal - Locals Coffee</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Icon components
    const Store = () => <svg className="w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7"/><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4"/><path d="M2 7h20"/><path d="M22 7v3a2 2 0 0 1-2 2v0a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 16 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 12 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 8 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 4 12v0a2 2 0 0 1-2-2V7"/></svg>;
    const Clock = () => <svg className="w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;
    const CheckCircle = () => <svg className="w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
    const XCircle = () => <svg className="w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>;
    const Coffee = () => <svg className="w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/></svg>;

    function BaristaTerminal() {
      const [shopCode, setShopCode] = useState('');
      const [allCodes, setAllCodes] = useState([]);
      const [shopStats, setShopStats] = useState({ todayCount: 0, totalCount: 0 });
      const [verificationStatus, setVerificationStatus] = useState(null);

      useEffect(() => {
        loadAllCodes();
        loadShopStats();
        // Refresh every 10 seconds
        const interval = setInterval(() => {
          loadAllCodes();
          loadShopStats();
        }, 10000);
        return () => clearInterval(interval);
      }, []);

      const loadAllCodes = async () => {
        if (typeof window === 'undefined' || !window.storage) return;
        try {
          const result = await window.storage.list('code:', true);
          if (result && result.keys) {
            const codes = await Promise.all(
              result.keys.map(async (key) => {
                try {
                  const data = await window.storage.get(key, true);
                  return data ? JSON.parse(data.value) : null;
                } catch {
                  return null;
                }
              })
            );
            setAllCodes(codes.filter(c => c !== null).sort((a, b) => b.timestamp - a.timestamp));
          }
        } catch (err) {
          console.log('No codes yet');
          setAllCodes([]);
        }
      };

      const loadShopStats = async () => {
        if (typeof window === 'undefined' || !window.storage) return;
        try {
          const today = new Date().toDateString();
          const todayData = await window.storage.get(`stats:${today}`, true);
          const totalData = await window.storage.get('stats:total', true);
          
          setShopStats({
            todayCount: todayData ? JSON.parse(todayData.value).count : 0,
            totalCount: totalData ? JSON.parse(totalData.value).count : 0
          });
        } catch {
          setShopStats({ todayCount: 0, totalCount: 0 });
        }
      };

      const verifyCode = async () => {
        if (typeof window === 'undefined' || !window.storage) return;
        setVerificationStatus('checking');
        
        try {
          const result = await window.storage.get(`code:${shopCode}`, true);
          
          if (!result) {
            setVerificationStatus({ success: false, message: 'Code not found' });
            return;
          }
          
          const codeData = JSON.parse(result.value);
          
          if (codeData.redeemed) {
            setVerificationStatus({ 
              success: false, 
              message: 'Already redeemed',
              redeemedAt: new Date(codeData.redeemedAt).toLocaleString()
            });
            return;
          }
          
          const expiresAt = codeData.timestamp + (24 * 60 * 60 * 1000);
          if (Date.now() > expiresAt) {
            setVerificationStatus({ success: false, message: 'Code expired' });
            return;
          }
          
          codeData.redeemed = true;
          codeData.redeemedAt = Date.now();
          await window.storage.set(`code:${shopCode}`, JSON.stringify(codeData), true);
          
          const today = new Date().toDateString();
          
          let todayStats = { count: 0 };
          try {
            const todayData = await window.storage.get(`stats:${today}`, true);
            if (todayData) todayStats = JSON.parse(todayData.value);
          } catch {}
          todayStats.count += 1;
          await window.storage.set(`stats:${today}`, JSON.stringify(todayStats), true);
          
          let totalStats = { count: 0 };
          try {
            const totalData = await window.storage.get('stats:total', true);
            if (totalData) totalStats = JSON.parse(totalData.value);
          } catch {}
          totalStats.count += 1;
          await window.storage.set('stats:total', JSON.stringify(totalStats), true);
          
          setVerificationStatus({ 
            success: true, 
            message: codeData.isFree ? 'FREE COFFEE!' : `${codeData.discountPercent}% OFF`,
            userName: codeData.userName,
            userColor: codeData.userColor,
            isFree: codeData.isFree
          });
          
          setTimeout(() => {
            loadAllCodes();
            loadShopStats();
            setShopCode('');
            setVerificationStatus(null);
          }, 3000);
          
        } catch (err) {
          console.error('Verification error:', err);
          setVerificationStatus({ success: false, message: 'Error verifying code' });
        }
      };

      const unredeemed = allCodes.filter(c => !c.redeemed);
      const todayRedeemed = allCodes.filter(c => c.redeemed && c.date === new Date().toDateString());

      return (
        <div className="min-h-screen bg-gradient-to-br from-stone-50 via-amber-50 to-orange-50 p-4">
          <div className="max-w-2xl mx-auto">
            <div className="flex items-center justify-center gap-3 mb-6">
              <div className="w-12 h-12 text-amber-600"><Coffee /></div>
              <h1 className="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-amber-700 to-orange-600">Locals</h1>
            </div>

            <div className="bg-white/80 border-2 border-stone-200 rounded-3xl shadow-2xl p-8 mb-6">
              <div className="flex items-center gap-3 mb-6">
                <div className="w-10 h-10 text-amber-600"><Store /></div>
                <h2 className="text-3xl font-bold">Barista Terminal</h2>
              </div>
              
              <div className="grid grid-cols-2 gap-4 mb-6">
                <div className="bg-gradient-to-br from-blue-50 to-blue-100 rounded-2xl p-4 border-2 border-blue-200">
                  <div className="text-sm text-blue-700 mb-1">Today</div>
                  <div className="text-3xl font-black text-blue-900">{shopStats.todayCount}</div>
                </div>
                <div className="bg-gradient-to-br from-purple-50 to-purple-100 rounded-2xl p-4 border-2 border-purple-200">
                  <div className="text-sm text-purple-700 mb-1">All Time</div>
                  <div className="text-3xl font-black text-purple-900">{shopStats.totalCount}</div>
                </div>
              </div>
              
              <div className="mb-6">
                <input 
                  type="text" 
                  value={shopCode} 
                  onChange={(e) => setShopCode(e.target.value.toUpperCase())} 
                  placeholder="LOCAL-0130-001" 
                  className="w-full px-6 py-4 bg-stone-50 border-2 rounded-2xl text-center text-2xl font-mono mb-3 focus:border-amber-500 focus:outline-none" 
                />
                <button 
                  onClick={verifyCode}
                  disabled={!shopCode || verificationStatus === 'checking'}
                  className={`w-full py-4 rounded-2xl font-bold text-lg transition-all ${
                    shopCode && verificationStatus !== 'checking'
                      ? 'bg-gradient-to-r from-amber-600 to-orange-600 text-white shadow-lg hover:shadow-xl'
                      : 'bg-stone-200 text-stone-400'
                  }`}
                >
                  {verificationStatus === 'checking' ? 'Verifying...' : 'Verify Code'}
                </button>
              </div>
              
              {verificationStatus && verificationStatus !== 'checking' && (
                <div className={`rounded-2xl p-6 mb-6 border-2 ${
                  verificationStatus.success 
                    ? 'bg-green-50 border-green-300' 
                    : 'bg-red-50 border-red-300'
                }`}>
                  <div className="flex items-center gap-3 mb-2">
                    <div className="w-8 h-8">{verificationStatus.success ? <CheckCircle /> : <XCircle />}</div>
                    <div className={`text-2xl font-bold ${
                      verificationStatus.success ? 'text-green-900' : 'text-red-900'
                    }`}>
                      {verificationStatus.message}
                    </div>
                  </div>
                  {verificationStatus.success && (
                    <div className="flex items-center gap-2 mt-2">
                      <div className="w-3 h-3 rounded-full" style={{ backgroundColor: verificationStatus.userColor }}></div>
                      <span className="text-sm" style={{ color: verificationStatus.userColor }}>
                        {verificationStatus.userName}
                      </span>
                    </div>
                  )}
                  {!verificationStatus.success && verificationStatus.redeemedAt && (
                    <p className="text-sm text-red-700 mt-2">Redeemed: {verificationStatus.redeemedAt}</p>
                  )}
                </div>
              )}
            </div>
            
            <div className="bg-white/80 border-2 border-stone-200 rounded-3xl shadow-2xl p-6 mb-4">
              <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                <div className="w-5 h-5 text-orange-600"><Clock /></div>
                Pending Codes ({unredeemed.length})
              </h3>
              <div className="space-y-2 max-h-96 overflow-y-auto">
                {unredeemed.length === 0 ? (
                  <p className="text-stone-400 text-center py-8">No pending codes</p>
                ) : (
                  unredeemed.map((code) => (
                    <div key={code.code} className="bg-amber-50 rounded-xl p-4 border-2 border-amber-200">
                      <div className="flex justify-between items-start mb-2">
                        <div className="font-mono font-bold text-lg">{code.code}</div>
                        <div className={`px-3 py-1 rounded-full text-sm font-bold ${
                          code.isFree 
                            ? 'bg-green-500 text-white' 
                            : 'bg-orange-500 text-white'
                        }`}>
                          {code.isFree ? 'FREE' : `${code.discountPercent}%`}
                        </div>
                      </div>
                      <div className="flex items-center gap-2 text-sm">
                        <div className="w-2 h-2 rounded-full" style={{ backgroundColor: code.userColor }}></div>
                        <span style={{ color: code.userColor }}>{code.userName}</span>
                        <span className="text-stone-400">•</span>
                        <span className="text-stone-600">{new Date(code.timestamp).toLocaleTimeString()}</span>
                      </div>
                    </div>
                  ))
                )}
              </div>
            </div>
            
            <div className="bg-white/80 border-2 border-stone-200 rounded-3xl shadow-2xl p-6">
              <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                <div className="w-5 h-5 text-green-600"><CheckCircle /></div>
                Redeemed Today ({todayRedeemed.length})
              </h3>
              <div className="space-y-2 max-h-64 overflow-y-auto">
                {todayRedeemed.length === 0 ? (
                  <p className="text-stone-400 text-center py-8">No redemptions yet today</p>
                ) : (
                  todayRedeemed.map((code) => (
                    <div key={code.code} className="bg-green-50 rounded-xl p-3 border border-green-200">
                      <div className="flex justify-between items-center">
                        <div className="font-mono text-sm">{code.code}</div>
                        <div className="text-xs text-green-700">
                          {new Date(code.redeemedAt).toLocaleTimeString()}
                        </div>
                      </div>
                    </div>
                  ))
                )}
              </div>
            </div>

            <div className="text-center mt-6">
              <a href="/" className="text-stone-600 hover:text-stone-900">← Back to Game</a>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<BaristaTerminal />, document.getElementById('root'));
  </script>
</body>
</html>
